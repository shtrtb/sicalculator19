<html>
<script type = "text/javascript">
    var p,r,t,si;
    function calc(f)
	{
	  p=parseInt(f.print.value);
	  r=parseInt(f.rate.value);
	  t=parseInt(f.time.value);
	  si=(p*r*t)/100;
	  f.simp.value=si;
    }

</script>
<body>
<pre><center>
<form style="border: 5px solid black; background-color: orange;width: 390px; height: 300px;">
     Principal(p) : <input type="text" name="print"><br>
	 Rate(r)      : <input type="text" name="rate"><br>
	 Time(t)      : <input type="text" name="time"><br>
	 Simple interest : <input type="text" name="simp"><br>
	 <input type="button" name="btn" value="Calculate SI" onclick="calc(this.form)">
	 </form>
	 </center></pre>
	 </body>
	 </html>
